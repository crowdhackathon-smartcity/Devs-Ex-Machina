<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Devs Ex Machina</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script type="text/javascript" src="script.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.bundle.min.js"></script>
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="normalize.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<script type="text/javascript">
		$(function()
		{
			ButtonEXM.init();

			// temp
			//$("#page_categories .list-group a").eq(2).trigger("click");
			//$("#page_sites .list-group a").eq(1).trigger("click");
		});
	</script>
</head>
<body>
<!-- CATEGORIES -->
<div id="page_categories" class="">
	<div class="header">ΥΠΗΡΕΣΙΕΣ</div>
	<div class="container">
		<div class="list-group">
			<a href="#" class="list-group-item item_tpl">{{category}}</a>
		</div>
	</div>
</div>

<!-- SITE LIST CATEGORIES -->
<div id="page_sites" class="hidden">
	<div class="header">
		<span class="title"></span>
		<button class="btn btn-default btn_back"><i class="fa fa-chevron-left"></i></button>
	</div>
	<div class="container">
		<div class="list-group">
			<a href="#" class="list-group-item item_tpl">
				<i class="fa fa-square {{indicator_class}}"></i> {{title}}
				<div class="text_size_s color_faint">
					<span style="float: left;">
						Αναμονή {{wt_time}} λεπτά ({{people}} <i class="fa fa-users"></i>)
					</span>
					<span style="float: right;">
						<i class="fa fa-map-marker"></i> {{dist}}χλμ.
					</span>
				</div>
				<div style="clear: both;"></div>
			</a>
		</div>
	</div>
</div>

<!-- SITE DETAILS -->
<div id="page_details" class="hidden">
	<div class="header">
		ΚΕΠ - <span class="title"></span>
		<button class="btn btn-default btn_back"><i class="fa fa-chevron-left"></i></button>
	</div>
	<div class="container">
		<div class="panel">
			<div class="panel-body">
					<div class="tac">Σε αναμονή</div>
					<div class="tac">
						<span id="details_people_wrapper" class="text_size_m tac">
							<i class="fa fa-male"></i> <span id="details_people"></span> άτομα
						</span><br>
					</div>
					<div class="tac">Χρόνος αναμονής</div>
					<div class="tac">
						<span id="details_avg_wt_time_wrapper" class="text_size_m tac">
							<i class="fa fa-clock-o"></i> <span id="details_avg_wt_time"></span> λεπτά
						</span>
					</div>
					<br>
					<div class="tac">Κίνηση εβδομάδας</div>
                    <br>
                    <div class="tac text_size_s">
                        Η ημέρα με τη λιγότερη αναμονή είναι η <strong id="details_least_busy">{{least_busy}}</strong>.
                    </div>
					<canvas id="details_weekly_chart" height="200" style="padding: 20px;"></canvas>
			</div>
		</div>
	</div>
</div>
</body>
</html>
